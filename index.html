<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Mario Jump</title>
</head>

<body>
    <div id="gameboard" class="game-board">
        <img src="./img/clouds.png" class="clouds">
        <img src="./img/pipe.png" class="pipe">
        <img src="./img/mario.gif" class="mario">
         
        <div class="txt-container">
            <div id="txt-gameover" > </div>
            <div id="txt-score" > </div>
        </div>
       


        <div class="contador">
            <p id="tempo" class="style">000</p>
        </div>
    </div>

    <div class="init">
        <button  value="Iniciar" class="style" onclick="Iniciar()">PLAY</button>
    </div>



</body>

</html>
